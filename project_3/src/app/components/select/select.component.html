<mat-form-field class="ono-select">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    required="{{ required }}"
    value="{{ value }}"
    (valueChange)="onValueChange($event)"
  >
    @for (item of options; track item) {
      <mat-option [value]="item.value">{{ item.label }}</mat-option>
    }
  </mat-select>
</mat-form-field>
