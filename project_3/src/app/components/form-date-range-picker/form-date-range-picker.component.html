<div [formGroup]="parentFormGroup" class="date-range-container">
  <!-- Existing date-range fields -->
  <mat-form-field appearance="fill" class="form-date-range">
    <mat-label>{{ label }}</mat-label>
    <mat-date-range-input [formGroup]="rangeGroup" [rangePicker]="picker">
      <input
        matStartDate
        formControlName="start"
        [placeholder]="startPlaceholder"
        [disabled]="disabled"
      />
      <input
        matEndDate
        formControlName="end"
        [placeholder]="endPlaceholder"
        [disabled]="disabled"
      />
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    <mat-error *ngIf="startHasError">{{ startErrorMessage }}</mat-error>
    <mat-error *ngIf="endHasError">{{ endErrorMessage }}</mat-error>
  </mat-form-field>

  <!-- Time fields row -->
  <div class="time-row" [formGroup]="rangeGroup">
    <mat-form-field appearance="fill" class="form-time">
      <mat-label>Start Time</mat-label>
      <input type="time" matInput formControlName="startTime" [disabled]="disabled" />
      <mat-error *ngIf="startTimeHasError">{{ startTimeErrorMessage }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-time">
      <mat-label>End Time</mat-label>
      <input type="time" matInput formControlName="endTime" [disabled]="disabled" />
      <mat-error *ngIf="endTimeHasError">{{ endTimeErrorMessage }}</mat-error>
    </mat-form-field>
  </div>
</div>
