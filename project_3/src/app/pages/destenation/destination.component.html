<page title="Flight | {{ destination?.code ?? 'N / A' }}">
  <mat-card *ngIf="destination; else notFound" class="destination-info">
    <div class="destination-content">
      <!-- Left: Image -->
      <img
        [src]="destination.imageUrl"
        [alt]="destination.name"
        class="destination-image"
      />

      <!-- Right: Details -->
      <div class="destination-details">
        <mat-card-title>Destination Details</mat-card-title>
        <mat-divider></mat-divider>
        <div><strong>Destination Name:</strong> {{ destination.name }}</div>
        <div><strong>Airport Name:</strong> {{ destination.airportName }}</div>
        <div>
          <strong>Airport Website:</strong>
          <a
            [href]="destination.airportUrl"
            target="_blank"
            rel="noopener noreferrer"
          >
            Visit Website
          </a>
        </div>
        <div><strong>Contact Email:</strong> {{ destination.email }}</div>
      </div>
    </div>
  </mat-card>

  <!-- Not Found Template -->
  <ng-template #notFound>
    <ono-not-found-placeholder
      title="Destination Not Found"
      description="The requested destination details could not be found. Please try again later."
    ></ono-not-found-placeholder>
  </ng-template>
</page>
