<div [formGroup]="parentFormGroup">
  <mat-form-field appearance="fill" class="form-input">
    <mat-label class="field-label">{{ label }}</mat-label>
    <input
      matInput
      [id]="inputId"
      [formControlName]="controlKey"
      [placeholder]="placeholder"
      [required]="required"
      [type]="type"
      [min]="min"
      [max]="max"
    />

    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>

    <span matPrefix *ngIf="adornmentStart"
      ><mat-icon>{{ adornmentStart }}</mat-icon></span
    >
    <span matSuffix *ngIf="adornmentEnd"
      ><mat-icon>{{ adornmentEnd }}</mat-icon></span
    >
    <mat-error>
      {{ errorMessage }}
    </mat-error>
  </mat-form-field>
</div>
