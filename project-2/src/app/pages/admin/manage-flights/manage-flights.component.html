<page pageTitle="Admin | Manage Flights">
  <app-flights-table
    [flights]="flights()"
    [destinations]="destinations()"
    [actions]="[
      FlightTableAction.Edit,
      FlightTableAction.Add,
      FlightTableAction.View,
      FlightTableAction.Delete,
    ]"
    [isLoading]="isLoading()"
    (deleteFlight)="onDeleteFlight($event)"
  />
</page>
