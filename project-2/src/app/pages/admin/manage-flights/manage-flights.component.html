<page pageTitle="Admin | Manage Flights">
  <app-flights-table
    [flights]="flights()"
    [destinations]="destinations()"
    [actions]="[
      FlightTableAction.Edit,
      FlightTableAction.Add,
      FlightTableAction.View,
      FlightTableAction.Enable,
      FlightTableAction.Disable,
    ]"
    [isLoading]="isLoading()"
    (enableFlight)="onEnableFlight($event)"
    (disableFlight)="onDisableFlight($event)"
  />
</page>
