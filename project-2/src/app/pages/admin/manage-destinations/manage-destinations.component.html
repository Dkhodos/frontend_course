<page pageTitle="Admin | Manage Destinations">
  <div
    class="destinations-loader"
    *ngIf="isLoading(); else destinations_content"
  >
    <ono-flight-loader />
  </div>

  <ng-template #destinations_content>
    <app-destinations-table
      [destinations]="destinations()"
      (deleteDestination)="deleteDestination($event)"
      (disableDestination)="disableDestination($event)"
      (enableDestination)="enableDestinations($event)"
    />
  </ng-template>
</page>
