<div class="baggage-container">
  <div class="baggage-editor">
    <app-baggage-editor />
  </div>

  <div class="step-actions">
    <button mat-button (click)="stepper.previous()">
      <mat-icon>arrow_left</mat-icon> Back
    </button>
    <button mat-button (click)="stepper.next()">
      Next <mat-icon>arrow_right</mat-icon>
    </button>
  </div>
</div>
