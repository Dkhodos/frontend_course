<div class="passenger-selection">
  <h3>Select Passenger</h3>
  <div class="passenger-buttons">
    <button
      *ngFor="let p of passengers()"
      mat-button
      type="button"
      (click)="onSelect(p.value)"
      [ngClass]="{ active: selectedPassengerNumber === p.value }"
    >
      <header>{{ p.label | titlecase }}</header>
      <small>{{ p.value }}</small>
    </button>
  </div>
</div>
