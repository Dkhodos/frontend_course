<div class="passenger-selection">
  <h3>Select Passenger</h3>
  <div class="passenger-buttons">
    <button
      *ngFor="let p of passengers"
      mat-button
      type="button"
      (click)="onSelect(p.passportNumber)"
      [ngClass]="{ active: selectedPassengerNumber === p.passportNumber }"
    >
      <header>{{ p.name }}</header>
      <small>{{ p.passportNumber }}</small>
    </button>
  </div>
</div>
