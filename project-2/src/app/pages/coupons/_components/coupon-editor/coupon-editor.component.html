<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group-name">
    <div class="form-item">
      <app-form-input
        controlKey="code"
        label="Coupon Code"
        placeholder="Enter coupon code"
        [required]="true"
        [errorMessages]="{
          required: 'Coupon code is required.',
          pattern: 'Coupon code must be 4-8 alphanumeric characters.',
        }"
      ></app-form-input>
    </div>

    <div class="form-item">
      <app-form-input
        controlKey="name"
        label="Coupon Name"
        placeholder="Enter coupon name"
        [required]="true"
        [errorMessages]="{
          required: 'Coupon name is required.',
          maxlength: 'Description cannot exceed 50 characters.',
        }"
      ></app-form-input>
    </div>
  </div>

  <div class="form-item">
    <app-form-textarea
      controlKey="description"
      label="Coupon Description"
      placeholder="Enter coupon description"
      [errorMessages]="{
        required: 'Description is required.',
        maxlength: 'Description cannot exceed 256 characters.',
      }"
    ></app-form-textarea>
  </div>

  <div class="form-group-amount">
    <div class="form-item">
      <app-form-select
        controlKey="type"
        label="Coupon Type"
        [required]="true"
        [options]="couponTypeOptions"
        [errorMessages]="{
          required: 'Coupon type is required.',
        }"
      ></app-form-select>
    </div>
    <div class="form-item">
      <app-form-input
        controlKey="amount"
        placeholder="Enter discount amount"
        type="number"
        adornmentEnd="sell"
        [label]="amountLabel"
        [min]="0"
        [max]="amountMax"
        [required]="true"
        [errorMessages]="{
          required: 'Discount amount is required.',
          min: 'Discount amount must be greater than 0.',
        }"
      ></app-form-input>
    </div>
  </div>

  <div class="form-item">
    <app-form-input
      controlKey="uses"
      label="Number of Uses"
      placeholder="Enter number of uses"
      type="number"
      [required]="true"
      [errorMessages]="{
        required: 'Number of uses is required.',
        min: 'Must be at least 1.',
      }"
    ></app-form-input>
  </div>

  <div class="form-item">
    <app-form-date-range-picker
      controlKey="dateRange"
      label="Validity Period"
      startPlaceholder="Start Date"
      endPlaceholder="End Date"
      [required]="true"
      [errorMessages]="{
        required: 'Validity period is required.',
      }"
    />
  </div>

  <div class="form-item">
    <app-button type="submit" [isLoading]="isLoading" icon="save">
      Save Coupon
    </app-button>
  </div>
</form>
