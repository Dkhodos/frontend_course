<ng-template #actionsTemplate let-row>
  <a
    [routerLink]="['/admin/destination', row.code, 'edit']"
    mat-button
    class="edit-link"
  >
    <mat-icon>edit</mat-icon>
    Edit
  </a>
</ng-template>

<app-table
  [rows]="destinations"
  [columns]="columns"
  [getId]="getId"
  [searchable]="true"
  [actions]="actionsTemplate"
></app-table>
