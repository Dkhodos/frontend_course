<ng-template #actionsTemplate let-row>
  <app-link-button
    [routerLink]="['/admin/edit', row.flightNumber]"
    icon="edit"
    className="edit-link"
  >
    Edit
  </app-link-button>
</ng-template>

<app-table
  [rows]="destinations"
  [columns]="columns"
  [getId]="getId"
  [searchable]="true"
  [actions]="actionsTemplate"
></app-table>
