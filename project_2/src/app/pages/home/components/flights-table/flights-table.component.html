<table mat-table [dataSource]="flights" class="mat-elevation-z8">

  <!-- Flight Number Column -->
  <ng-container matColumnDef="flightNumber">
    <th mat-header-cell *matHeaderCellDef> Flight No. </th>
    <td mat-cell *matCellDef="let flight"> {{ flight.flightNumber }} </td>
  </ng-container>

  <!-- Origin Column -->
  <ng-container matColumnDef="origin">
    <th mat-header-cell *matHeaderCellDef> Origin </th>
    <td mat-cell *matCellDef="let flight"> {{ getOriginName(flight) }} </td>
  </ng-container>

  <!-- Destination Column -->
  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> Destination </th>
    <td mat-cell *matCellDef="let flight"> {{ getDestinationName(flight) }} </td>
  </ng-container>

  <!-- Departure Time Column -->
  <ng-container matColumnDef="departureTime">
    <th mat-header-cell *matHeaderCellDef> Departure </th>
    <td mat-cell *matCellDef="let flight"> {{ flight.boardingDate }} / {{ flight.boardingTime }} </td>
  </ng-container>

  <!-- Landing Time Column -->
  <ng-container matColumnDef="landingTime">
    <th mat-header-cell *matHeaderCellDef> Landing </th>
    <td mat-cell *matCellDef="let flight"> {{ flight.arrivalDate }} / {{ flight.arrivalTime }} </td>
  </ng-container>

  <!-- Actions Column with Fixed Width -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions-header"> ... </th>
    <td mat-cell *matCellDef="let flight" class="actions-cell">
      <a [routerLink]="['/users/book', flight.flightNumber]" mat-button class="book-now-link">
        Book Now
      </a>
    </td>
  </ng-container>

  <!-- Table Headers & Rows -->
  <tr mat-header-row *matHeaderRowDef="['flightNumber', 'origin', 'destination', 'departureTime', 'landingTime', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['flightNumber', 'origin', 'destination', 'departureTime', 'landingTime', 'actions']"></tr>
</table>
