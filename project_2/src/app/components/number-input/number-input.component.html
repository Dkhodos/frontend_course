<mat-form-field class="app-number-input">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [placeholder]="placeholder"
    [(ngModel)]="value"
    [disabled]="disabled"
    [required]="required"
    min="1"
    type="number"
    (ngModelChange)="onValueChange()"
  />
</mat-form-field>
