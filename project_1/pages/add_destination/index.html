<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - New Destination</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>OnoAir</h1>
        </header>

        <main class="main-content">
            <h2>New Destination</h2>

            <form class="destination-form">
                <label for="destinationCode">Destination code:</label>
                <input type="text" id="destinationCode" name="destinationCode">

                <label for="destinationName">Destination name:</label>
                <input type="text" id="destinationName" name="destinationName">

                <label for="airportName">Airport name:</label>
                <input type="text" id="airportName" name="airportName">

                <label for="airportUrl">Airport URL:</label>
                <input type="url" id="airportUrl" name="airportUrl">

                <label for="imageUrl">Image URL:</label>
                <input type="url" id="imageUrl" name="imageUrl">

                <button type="submit" class="save-button">Save</button>
            </form>
        </main>
    </div>
</body>
</html>
