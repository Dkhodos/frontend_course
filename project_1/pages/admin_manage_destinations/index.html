<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Manage Destinations</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="../../index.html" class="header-link">
          <div class="plane-image">
            <img
              src="../../public/plain.webp"
              alt="Plane Icon"
              class="rounded-image"
            />
          </div>
          <h1>OnoAir</h1>
        </a>
      </header>
      <main class="main-content">
        <h2>Manage Destinations</h2>

        <table class="destination-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Airport Name</th>
              <th>Airport Website</th>
              <th>...</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Tel Aviv</td>
              <td>Ben Gurion Airport</td>
              <td>
                <a href="https://www.iaa.gov.il/en/" target="_blank"
                  >https://www.iaa.gov.il/en/</a
                >
              </td>
              <td>...</td>
            </tr>
            <tr>
              <td>New York</td>
              <td>John F. Kennedy International Airport</td>
              <td>
                <a href="https://www.jfkairport.com/" target="_blank"
                  >https://www.jfkairport.com/</a
                >
              </td>
              <td>...</td>
            </tr>
          </tbody>
        </table>

        <!-- Button to add a new destination -->
        <a href="../add_destination/index.html" class="button"
          >Add Destination</a
        >
      </main>
    </div>
  </body>
</html>
