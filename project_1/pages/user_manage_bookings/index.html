<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User - My Bookings</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="../../index.html" class="header-link">
          <div class="plane-image">
            <img
              src="../../public/plain.webp"
              alt="Plane Icon"
              class="rounded-image"
            />
          </div>
          <h1>OnoAir</h1>
        </a>
      </header>

      <main class="main-content">
        <h2>My Bookings</h2>

        <div class="booking">
          <div class="destination-image">
            <p>Destination Image</p>
          </div>
          <div class="booking-info">
            <p>
              <strong>Origin:</strong> Tel Aviv
              <strong>Boarding:</strong> 16/7/2025 20:00
            </p>
            <p>
              <strong>Destination:</strong> Krakow
              <strong>Landing:</strong> 17/7/2025 01:00
            </p>
            <p><strong>No. of passengers:</strong> 5</p>
          </div>
        </div>

        <div class="booking">
          <div class="destination-image">
            <p>Destination Image</p>
          </div>
          <div class="booking-info">
            <p>
              <strong>Origin:</strong> Krakow
              <strong>Boarding:</strong> 20/5/2024 20:00
            </p>
            <p>
              <strong>Destination:</strong> Larnaca
              <strong>Landing:</strong> 21/5/2024 02:00
            </p>
            <p><strong>No. of passengers:</strong> 6</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
