<html lang="en">
  <head>

    <link rel="stylesheet" href="../../global.css" />

    <div class="container">
      <header class="header">
        <a href="../../index.html" class="header-link">
          <div class="plane-image">

              src="../../public/plain.webp"

              class="rounded-image"

      </main>
