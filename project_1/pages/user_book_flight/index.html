<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User - Book a Flight</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="../../utils/loadResources.js" defer></script>
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header></header>

      <main class="main-content fade-in-from-bottom">
        <h2>Book a Flight</h2>

        <div class="filter-section">
          <p class="filter-by-text">Filter by:</p>

          <div class="filter-container">
            <label for="origin">Origin:</label>
            <select id="origin" name="origin">
              <option value="">Select Origin</option>
              <!-- Options will be dynamically populated -->
            </select>
          </div>

          <div class="filter-container">
            <label for="destination">Destination:</label>
            <select id="destination" name="destination">
              <option value="">Select Destination</option>
              <!-- Options will be dynamically populated -->
            </select>
          </div>

          <div class="grow"></div>

          <button id="filter-button" class="button">Search</button>
        </div>

        <table class="flight-table">
          <thead>
            <tr>
              <th>Flight No.</th>
              <th>Origin Code</th>
              <th>Destination Code</th>
              <th>Boarding Date</th>
              <th>Boarding Time</th>
              <th>Arrival Date</th>
              <th>Arrival Time</th>
              <th>Seat Count</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be dynamically inserted here -->
          </tbody>
        </table>
      </main>
    </div>

    <footer></footer>
  </body>
</html>
