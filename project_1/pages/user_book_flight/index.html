<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Book a Flight</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="../../index.html" class="header-link">
                <div class="plane-image">
                    <img src="../../public/plain.webp" alt="Plane Icon" class="rounded-image">
                </div>
                <h1>OnoAir</h1>
            </a>
        </header>
        <main class="main-content">
            <h2>Book a Flight</h2>

            <div class="filter-section">
                <p>Filter by:</p>
                <label for="origin">Origin:</label>
                <select id="origin" name="origin">
                    <option value="">Select Origin</option>
                    <!-- Options would be dynamically populated -->
                </select>

                <label for="destination">Destination:</label>
                <select id="destination" name="destination">
                    <option value="">Select Destination</option>
                    <!-- Options would be dynamically populated -->
                </select>
            </div>

            <table class="flight-table">
                <thead>
                    <tr>
                        <th>Flight No.</th>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>...</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>W61283</td>
                        <td>Tel Aviv</td>
                        <td>Krakow</td>
                        <td><a href="../book_flight/W61283/index.html" class="book-link">Book</a></td>
                    </tr>
                    <tr>
                        <td>LX8396</td>
                        <td>Larnaca</td>
                        <td>Zurich</td>
                        <td><a href="../book_flight/LX8396/index.html" class="book-link">Book</a></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
